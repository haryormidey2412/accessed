    <h1 id="output"></h1>

        let countDownto=new Date('March 10,2024').getTime();
        function countdownengine(){

            let days= Math.floor(distance/(1000*60*60*24));
            console.log(Math.floor(days))
            

            let hours=Math.floor((distance%1000*60*60*24))/(1000*60*60)
            console.log(Math.floor(hours))

            let minutes=Math.floor((distance%1000*60*60))/(1000*60)
            console.log(Math.floor(minutes))

            let seconds=Math.floor((distance%(1000*60))/1000)
            console.log(Math.floor(seconds))

            h1=document.querySelector('#output').innerHTML=`${days}d ${hours}h ${minutes}m ${seconds}s`

            let x=setInterval(countdownengine, 1000)

            }

    <h1 id="digital" onload="currentTime()"></h1>
    

    <script>
        function currentTime(){
            
            let currenttime=new Date();
            let HH= currenttime.getHours();
            let MM=currenttime. getMinutes();
            let SS=currenttime.getSeconds();

            let session='AM';
            if(HH==0){
                HH=12;
            }
            if(HH>12){
                HH=HH-12
                session='PM'
            }

            HH=(HH<10)?'0'+HH:HH;
            MM=(MM<10)?'0'+MM:MM;
            SS=(SS<10)?'0'+SS:SS;

            document.querySelector('#digital').innerHTML=`${HH}: ${MM}: ${SS} ${session}`
        }
        currentTime()
    </script>
